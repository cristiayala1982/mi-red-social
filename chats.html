<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script>
const API_URL = "https://phonic-odyssey-480319-a4.rj.r.appspot.com";

async function cargarMensajes(chatId) {
  const lista = document.getElementById("lista-mensajes");

  try {
    const res = await fetch(`${API_URL}/api/chats/${chatId}`, {
      credentials: "include"
    });
    const data = await res.json();

    if (!data.success) {
      lista.innerHTML = "<li>Error al cargar mensajes</li>";
      return;
    }

    // ‚úÖ Mostrar nombre y foto del otro usuario
    document.getElementById("nombre-chat").textContent = data.nombre;

    const fotoValida = typeof data.fotoPerfil === "string" && data.fotoPerfil.trim() !== "";
    const foto = fotoValida ? `${data.fotoPerfil}?t=${Date.now()}` : "img/usuario-camara.png";

    const fotoChat = document.getElementById("foto-chat");
    if (fotoChat) {
      fotoChat.onerror = () => { fotoChat.src = "img/usuario-camara.png"; };
      fotoChat.src = foto;
    }

    // ‚úÖ Renderizar solo mensajes nuevos
    const idsExistentes = new Set([...lista.querySelectorAll("li")].map(li => li.dataset.id));

    data.mensajes.forEach(msg => {
      if (!idsExistentes.has(String(msg.id))) {
        const li = document.createElement("li");
        li.dataset.id = msg.id;

        const fecha = new Date(msg.fecha_envio);
        const hora = fecha.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        li.innerHTML = `
          <div class="contenido">
            <strong>${msg.emisor_nombre}:</strong> ${msg.contenido}
            <span class="hora">${hora}</span>
          </div>
        `;

        if (String(msg.emisor_id) === String(data.usuarioActualId)) {
          li.classList.add("mio");
        } else {
          li.classList.add("otro");
        }

        lista.appendChild(li);
      }
    });

    // ‚úÖ Scroll autom√°tico al final
    lista.scrollTop = lista.scrollHeight;

  } catch (error) {
    console.error("Error al cargar mensajes:", error);
    lista.innerHTML = "<li>Error de conexi√≥n</li>";
  }
}

// üöÄ Inicializaci√≥n al cargar la p√°gina
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const chatId = params.get("id");

  if (chatId) {
    cargarMensajes(chatId);

    const btnEnviar = document.getElementById("enviar");
    btnEnviar.addEventListener("click", async () => {
      const contenido = document.getElementById("nuevo-mensaje").value.trim();
      if (!contenido) return;

      try {
        const res = await fetch(`${API_URL}/api/chats/${chatId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ contenido })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("nuevo-mensaje").value = "";
          cargarMensajes(chatId); // refrescar mensajes
        } else {
          alert("‚ùå No se pudo enviar el mensaje");
        }
      } catch (err) {
        console.error("‚ùå Error enviando mensaje:", err);
      }
    });

    // üîÑ Actualizar mensajes autom√°ticamente cada 3 segundos
    setInterval(() => {
      cargarMensajes(chatId);
    }, 3000);
  } else {
    document.getElementById("lista-mensajes").innerHTML = "<li>No se seleccion√≥ chat</li>";
  }
});

//microfono
      let mediaRecorder;
let audioChunks = [];

document.getElementById("btn-audio").addEventListener("click", async () => {
  try {
    // Pedir acceso al micr√≥fono
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    // Guardar fragmentos de audio
    mediaRecorder.ondataavailable = event => {
      audioChunks.push(event.data);
    };

    // Cuando se detiene la grabaci√≥n
    mediaRecorder.onstop = async () => {
      const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
      audioChunks = [];

      // Enviar al backend
      const formData = new FormData();
      formData.append("audio", audioBlob, "mensaje.webm");

      const params = new URLSearchParams(window.location.search);
      const chatId = params.get("id");

      const res = await fetch(`${API_URL}/api/chats/${chatId}/audio`, {
        method: "POST",
        credentials: "include",
        body: formData
      });

      const data = await res.json();
      if (data.success) {
        cargarMensajes(chatId); // refrescar mensajes
      } else {
        alert("‚ùå No se pudo enviar el audio");
      }
    };

    // üéØ Iniciar grabaci√≥n por 30 segundos
    mediaRecorder.start();
    setTimeout(() => mediaRecorder.stop(), 60000); // 60.000 ms = 60 segundos

  } catch (err) {
    console.error("‚ùå Error accediendo al micr√≥fono:", err);
    alert("No se pudo acceder al micr√≥fono");
  }
});



</script>
