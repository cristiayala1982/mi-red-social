<!DOCTYPE html>
<html>
  <head>
    <title>Mi red social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
  </head>
  <body>
<style>
  /* Escala generosa en m칩vil: ocupa ancho completo y aumenta tama침os */
  .login-wrap {
    min-height: 100vh;
    padding: 24px;
    background: #f7f7f7;
  }
  .login-card {
    width: 100%;
    max-width: 900px; /* m치s ancho que antes */
    border-radius: 16px;
  }

  /* T칤tulos grandes y adaptativos */
  h1, h2 {
    font-weight: 700;
    line-height: 1.2;
  }
  h1 {
    font-size: clamp(28px, 7vw, 44px);
  }
  h2 {
    font-size: clamp(24px, 6vw, 38px);
  }

  /* Etiquetas e inputs grandes */
  .form-label {
    font-size: clamp(18px, 4.8vw, 24px);
  }
  .form-control-lg {
    font-size: clamp(18px, 4.8vw, 24px);
    padding: 1.1rem 1.25rem;
    height: auto; /* evita que se quede chico */
  }

  /* Bot칩n bien grande */
  .btn-lg {
    font-size: clamp(18px, 5vw, 26px);
    padding: 1.1rem 1.25rem;
    border-radius: 12px;
  }

  /* Texto auxiliar m치s visible */
  .text-small {
    font-size: clamp(16px, 4.5vw, 22px);
  }
</style>

<div class="container-fluid p-0">
  <div class="login-wrap d-flex align-items-center justify-content-center">
    <div class="col-12 px-3">
      <h1 class="text-center text-success mb-3">칔ltima correcci칩n</h1>

      <div class="card login-card shadow p-4 mb-4 bg-white">
        <h2 class="text-center mb-4">Iniciar sesi칩n</h2>

        <form id="form-login">
          <div class="mb-4">
            <label for="usuario-login" class="form-label">Usuario</label>
            <input type="text" class="form-control form-control-lg" id="usuario-login"
                   placeholder="name1982" autocomplete="username" required>
          </div>

          <div class="mb-4">
            <label for="password-login" class="form-label">Contrase침a</label>
            <input type="password" class="form-control form-control-lg" id="password-login"
                   placeholder="1234" autocomplete="current-password" required>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar sesi칩n</button>

          <p class="text-center mt-4 mb-0 text-small">
            쯅o tienes cuenta...? <a href="register.html" class="text-primary">Reg칤strate</a>
          </p>
          <p id="mensaje-login" class="text-center mt-3 text-small"></p>
        </form>
      </div>
    </div>
  </div>
</div>

<script>  
        const API_URL = "https://phonic-odyssey-480319-a4.rj.r.appspot.com";
        const formLogin = document.getElementById('form-login');
        formLogin.addEventListener('submit', (e) => {
            e.preventDefault();
            const usuario = document.getElementById('usuario-login').value;
            const password = document.getElementById('password-login').value;
            const mensajeLogin = document.getElementById('mensaje-login')

            fetch(`${API_URL}/api/usuario/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include', // 游녣 esto permite que se guarde la cookie
                body: JSON.stringify({usuario, password }),
            })
                //console.log(nombre,password)
                .then((response) => response.json())
                .then((data) => {
                if (data.success) {
                    window.location.href = 'home.html';
                    } else {
                        mensajeLogin.textContent = 'Usuario o contrase침a incorrectos';
                        mensajeLogin.style.color = 'red';
                    }
                    console.log(data)
                })
                .catch((error) => console.error(error));
        })

    </script>
  </body>
</html>
